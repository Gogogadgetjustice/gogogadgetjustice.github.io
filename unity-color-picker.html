<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to Unity Color Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .color-preview {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 3px solid #ddd;
            transition: all 0.3s ease;
        }
        .picker-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        .canvas-picker {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            cursor: crosshair;
            border: 3px solid #ddd;
        }
        #colorCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .picker-marker {
            position: absolute;
            width: 16px;
            height: 16px;
            border: 3px solid white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transform: translate(-50%, -50%);
        }
        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .picker-section {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .slider-group {
            margin-bottom: 15px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .slider-label span {
            font-size: 14px;
            color: #555;
            font-weight: 600;
        }
        .slider-value {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #rSlider {
            background: linear-gradient(to right, #000 0%, #f00 100%);
        }
        #gSlider {
            background: linear-gradient(to right, #000 0%, #0f0 100%);
        }
        #bSlider {
            background: linear-gradient(to right, #000 0%, #00f 100%);
        }
        .rgb-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .rgb-input-group {
            display: flex;
            flex-direction: column;
        }
        .rgb-input-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .output-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }
        .output-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .unity-output {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 2px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            width: 100%;
        }
        .copy-btn:hover {
            background: #5568d3;
        }
        .copy-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RGB to Unity Color Converter</h1>
        
        <div class="color-preview" id="colorPreview"></div>
        
        <div class="picker-grid">
            <div class="canvas-picker">
                <canvas id="colorCanvas"></canvas>
                <div class="picker-marker" id="pickerMarker"></div>
            </div>
            
            <div class="controls-section">
                <div class="picker-section">
                    <label for="colorPicker">Quick Pick:</label>
                    <input type="color" id="colorPicker" value="#ff0000">
                </div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Red</span>
                        <span class="slider-value" id="rValue">255</span>
                    </div>
                    <input type="range" id="rSlider" min="0" max="255" value="255">
                </div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Green</span>
                        <span class="slider-value" id="gValue">0</span>
                    </div>
                    <input type="range" id="gSlider" min="0" max="255" value="0">
                </div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Blue</span>
                        <span class="slider-value" id="bValue">0</span>
                    </div>
                    <input type="range" id="bSlider" min="0" max="255" value="0">
                </div>
            </div>
        </div>
        
        <div class="rgb-inputs">
            <div class="rgb-input-group">
                <label for="rInput">Red (0-255)</label>
                <input type="number" id="rInput" min="0" max="255" value="255">
            </div>
            <div class="rgb-input-group">
                <label for="gInput">Green (0-255)</label>
                <input type="number" id="gInput" min="0" max="255" value="0">
            </div>
            <div class="rgb-input-group">
                <label for="bInput">Blue (0-255)</label>
                <input type="number" id="bInput" min="0" max="255" value="0">
            </div>
        </div>
        
        <div class="output-section">
            <h2>Unity Color Values (0-1):</h2>
            <div class="unity-output" id="unityOutput">
                new Color(1.000f, 0.000f, 0.000f)
            </div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('colorCanvas');
        const ctx = canvas.getContext('2d');
        const marker = document.getElementById('pickerMarker');
        const colorPicker = document.getElementById('colorPicker');
        const rInput = document.getElementById('rInput');
        const gInput = document.getElementById('gInput');
        const bInput = document.getElementById('bInput');
        const rSlider = document.getElementById('rSlider');
        const gSlider = document.getElementById('gSlider');
        const bSlider = document.getElementById('bSlider');
        const rValue = document.getElementById('rValue');
        const gValue = document.getElementById('gValue');
        const bValue = document.getElementById('bValue');
        const colorPreview = document.getElementById('colorPreview');
        const unityOutput = document.getElementById('unityOutput');

        let isUpdatingFromCanvas = false;

        function initCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            drawColorMap();
        }

        function drawColorMap() {
            const width = canvas.width;
            const height = canvas.height;

            // Create gradient from white to colors
            for (let y = 0; y < height; y++) {
                const gradH = ctx.createLinearGradient(0, y, width, y);
                const percent = y / height;
                
                // Vertical: white to black
                const brightness = 255 * (1 - percent);
                
                for (let x = 0; x < width; x++) {
                    const hue = (x / width) * 360;
                    const rgb = hslToRgb(hue, 100, 50);
                    
                    // Apply brightness
                    const r = Math.round((rgb.r * brightness) / 255);
                    const g = Math.round((rgb.g * brightness) / 255);
                    const b = Math.round((rgb.b * brightness) / 255);
                    
                    gradH.addColorStop(x / width, `rgb(${r}, ${g}, ${b})`);
                }
                
                ctx.fillStyle = gradH;
                ctx.fillRect(0, y, width, 1);
            }
        }

        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;

            if (h < 60) { r = c; g = x; b = 0; }
            else if (h < 120) { r = x; g = c; b = 0; }
            else if (h < 180) { r = 0; g = c; b = x; }
            else if (h < 240) { r = 0; g = x; b = c; }
            else if (h < 300) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }

            return {
                r: Math.round((r + m) * 255),
                g: Math.round((g + m) * 255),
                b: Math.round((b + m) * 255)
            };
        }

        function getColorFromCanvas(x, y) {
            const imageData = ctx.getImageData(x, y, 1, 1);
            return {
                r: imageData.data[0],
                g: imageData.data[1],
                b: imageData.data[2]
            };
        }

        function handleCanvasClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.max(0, Math.min(canvas.width - 1, e.clientX - rect.left));
            const y = Math.max(0, Math.min(canvas.height - 1, e.clientY - rect.top));
            
            const color = getColorFromCanvas(Math.floor(x), Math.floor(y));
            
            isUpdatingFromCanvas = true;
            rInput.value = color.r;
            gInput.value = color.g;
            bInput.value = color.b;
            
            marker.style.left = x + 'px';
            marker.style.top = y + 'px';
            
            updateColor();
            isUpdatingFromCanvas = false;
        }

        canvas.addEventListener('mousedown', (e) => {
            handleCanvasClick(e);
            
            function onMouseMove(e) {
                handleCanvasClick(e);
            }
            
            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        function rgbToUnity(r, g, b) {
            return {
                r: (r / 255).toFixed(3),
                g: (g / 255).toFixed(3),
                b: (b / 255).toFixed(3)
            };
        }

        function updateColor() {
            const r = parseInt(rInput.value) || 0;
            const g = parseInt(gInput.value) || 0;
            const b = parseInt(bInput.value) || 0;
            
            const rClamped = Math.max(0, Math.min(255, r));
            const gClamped = Math.max(0, Math.min(255, g));
            const bClamped = Math.max(0, Math.min(255, b));
            
            rInput.value = rClamped;
            gInput.value = gClamped;
            bInput.value = bClamped;
            
            rSlider.value = rClamped;
            gSlider.value = gClamped;
            bSlider.value = bClamped;
            
            rValue.textContent = rClamped;
            gValue.textContent = gClamped;
            bValue.textContent = bClamped;
            
            colorPreview.style.backgroundColor = `rgb(${rClamped}, ${gClamped}, ${bClamped})`;
            
            const hex = '#' + [rClamped, gClamped, bClamped]
                .map(x => x.toString(16).padStart(2, '0'))
                .join('');
            colorPicker.value = hex;
            
            const unity = rgbToUnity(rClamped, gClamped, bClamped);
            unityOutput.textContent = `new Color(${unity.r}f, ${unity.g}f, ${unity.b}f)`;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        colorPicker.addEventListener('input', (e) => {
            const rgb = hexToRgb(e.target.value);
            if (rgb) {
                rInput.value = rgb.r;
                gInput.value = rgb.g;
                bInput.value = rgb.b;
                updateColor();
            }
        });

        rInput.addEventListener('input', updateColor);
        gInput.addEventListener('input', updateColor);
        bInput.addEventListener('input', updateColor);

        rSlider.addEventListener('input', (e) => {
            rInput.value = e.target.value;
            updateColor();
        });

        gSlider.addEventListener('input', (e) => {
            gInput.value = e.target.value;
            updateColor();
        });

        bSlider.addEventListener('input', (e) => {
            bInput.value = e.target.value;
            updateColor();
        });

        function copyToClipboard() {
            const text = unityOutput.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#4CAF50';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            });
        }

        window.addEventListener('resize', () => {
            initCanvas();
        });

        initCanvas();
        updateColor();
    </script>
</body>
</html>
