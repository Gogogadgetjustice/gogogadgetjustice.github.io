<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tools — Gogogadgetjustice</title>
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;background:#071024;color:#e6eef6;margin:0;padding:28px;}
    .wrap{max-width:980px;margin:0 auto}
    header h1{margin:0;font-size:1.5rem}
    header p{margin:6px 0 18px;color:#9aa6b2}
    .controls{display:flex;gap:8px;margin-bottom:12px}
    input[type=search]{flex:1;padding:10px;border-radius:8px;border:1px solid #123;background:#08141d;color:inherit}
    button{padding:10px 12px;border-radius:8px;border:1px solid #123;background:#0b2a1f;color:#bff1d0}
    .list{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
    .card h3{margin:0 0 6px 0;font-size:1rem}
    .card p{margin:0;color:#9aa6b2;font-size:0.9rem}
    .small{font-size:0.85rem;color:#9aa6b2}
    a{color:#7bd389;text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Small tools — no accounts, no tracking</h1>
      <p>A simple, auto-updating index of the .html tools in this repository. New files appear here automatically.</p>
    </header>

    <div class="controls">
      <input id="q" type="search" placeholder="Search tools by filename or title" aria-label="Search tools" />
      <button id="refresh">Refresh</button>
    </div>

    <div id="status" class="small">Loading…</div>
    <section id="list" class="list" aria-live="polite"></section>

    <footer style="margin-top:18px" class="small">This page lists .html files from the repository root. It prefers metadata from tools.json (if present) for nicer titles and descriptions.</footer>
  </main>

<script>
(async function(){
  const owner = 'Gogogadgetjustice';
  const repo = 'gogogadgetjustice.github.io';
  const branch = 'main';
  const api = `https://api.github.com/repos/${owner}/${repo}/contents?ref=${branch}`;
  const rawTools = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/tools.json`;

  const status = id('status');
  const list = id('list');
  const q = id('q');
  const refresh = id('refresh');

  function id(s){return document.getElementById(s)}
  function esc(s){return (s||'').replace(/[&<>"']/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[c])}
  function human(name){ try{name=decodeURIComponent(name)}catch(e){} const n = name.replace(/\.html$/i,'').replace(/[_\-]+/g,' ').trim(); return n.split(' ').map(w=>w? w[0].toUpperCase()+w.slice(1):'').join(' ') }

  async function load(){
    status.textContent = 'Fetching file list…';
    list.innerHTML = '';
    try{
      const r = await fetch(api);
      if(!r.ok) throw new Error('GitHub API returned '+r.status);
      const files = await r.json();
      const html = files.filter(f=>f.type==='file' && /\.html$/i.test(f.name) );
      // exclude this index itself
      const items = html.filter(f=>!/index\.html$/i.test(f.name));
      if(items.length===0){ status.textContent = 'No .html files found in the repo root.'; return }

      status.textContent = `Found ${items.length} .html file(s). Loading metadata…`;

      // try to fetch tools.json (raw); if missing, proceed with filenames only
      let meta = {};
      try{
        const m = await fetch(rawTools);
        if(m.ok){ meta = await m.json(); }
      }catch(e){ /* ignore */ }

      const mapped = items.map(it=>{
        const md = meta && meta[it.name] ? meta[it.name] : null;
        return {
          name: it.name,
          title: md && md.title ? md.title : human(it.name),
          desc: md && md.description ? md.description : '',
          img: md && md.image ? md.image : ''
        }
      }).sort((a,b)=>a.title.localeCompare(b.title));

      window.__tools = mapped;
      render();
      status.textContent = `Showing ${mapped.length} tools.`;
    }catch(err){
      status.textContent = 'Could not fetch files: '+err.message;
      // minimal fallback: show common filenames if present (non-API dependent)
      const fallback = ['kingdomino-scorecard.html','layout-collage-v3.html','optimized_palette_swappe maybe.html','unity-color-picker.html','midi.html'];
      window.__tools = fallback.map(n=>({name:n,title:human(n),desc:'',img:''}));
      render();
    }
  }

  function render(){
    const qv = (q.value||'').toLowerCase();
    const shown = (window.__tools||[]).filter(t=> t.name.toLowerCase().includes(qv) || t.title.toLowerCase().includes(qv));
    if(shown.length===0){ list.innerHTML = '<div class="small" style="grid-column:1/-1">No tools match that search.</div>'; return }
    list.innerHTML = shown.map(t=>{
      const href = encodeURI('/'+t.name);
      const img = t.img ? `<div style="height:80px;margin-bottom:8px;background:#071a12;border-radius:6px;overflow:hidden;display:flex;align-items:center;justify-content:center"><img src="${esc(t.img)}" alt="" style="max-width:100%;max-height:100%"></div>` : '';
      const desc = t.desc ? `<p>${esc(t.desc)}</p>` : '';
      return `<article class="card"><h3><a href="${href}" target="_blank" rel="noopener noreferrer">${esc(t.title)}</a></h3>${img}${desc}<div class="small">${esc(t.name)}</div></article>`;
    }).join('');
  }

  q.addEventListener('input', render);
  refresh.addEventListener('click', load);

  load();
})();
</script>
</body>
</html>
